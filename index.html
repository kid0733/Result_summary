<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="lhs">
        <p class="left-one">Your Results</p>
        <div class="inner">
          <p class="score">76</p>
          <p class="hundred">of 100</p>
        </div>
        <p class="left-two">Great</p>
        <p class="left-three">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="rhs">
        <p class="right-one">Summary</p>
        <div class="scores">
          <div class="right-red">
            <p class="red-one">Reaction</p>
            <p class="red-score">80 <span class="gray">/100</span></p>
          </div>
          <div class="right-yellow">
            <p class="yellow-one">Memory</p>
            <p class="yellow-score">92 <span class="gray">/100</span></p>
          </div>
          <div class="right-green">
            <p class="green-one">Verbal</p>
            <p class="green-score">61 <span class="gray">/100</span></p>
          </div>
          <div class="right-purple">
            <p class="purple-one">Memory</p>
            <p class="purple-score">72 <span class="gray">/100</span></p>
          </div>
          <div class="btn">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
